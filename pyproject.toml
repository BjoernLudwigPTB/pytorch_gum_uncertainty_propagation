[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "GUM-compliant_neural-network_uncertainty-propagation"
description = """
This package accompanies my Master's thesis on GUM-compliant uncertainty propagation\
and provides an implementation for fully-connected, feed-forward, deep neural networks\
using PyTorch.\
"""
readme = "README.md"
requires-python = ">=3.10"
keywords = [
    "uncertainty propagation",
    "GUM",
    "neural networks",
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dynamic = ["version"]
dependencies = [
    "matplotlib",
    "pillow",
    "torch",
    "torchvision",
    "torchaudio",
]
[license]
text = "MIT"
file = "LICENSE"

[project.optional-dependencies]
examples = ["notebook"]
dev = [
    "black[jupyter]",
    "mypy",
    "pytest",
]

[tool.setuptools]
license-files = ["LICENSE"]

[tool.setuptools.packages.find]
include = ["GUM_compliant_neural_network_uncertainty_propagation*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--strict-markers"
filterwarnings = "error"

[tool.mypy]
scripts_are_modules = true
warn_unused_ignores = true
show_error_codes = true
enable_error_code = "ignore-without-code"
strict = true
# TODO: Remove this once pytest has annotations
disallow_untyped_decorators = false