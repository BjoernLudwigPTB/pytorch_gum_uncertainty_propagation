# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:3.10

variables:
  HTTP_PROXY: "http://webproxy:8080"
  HTTPS_PROXY: "http://webproxy:8080"
  http_proxy: "http://webproxy:8080"
  https_proxy: "http://webproxy:8080"

.install-pip-tools: &install-pip-tools
  - pip install --upgrade pip-tools

.install-dev-deps: &install-dev-deps
  - *install-pip-tools
  - python -m piptools sync dev-requirements.txt
  - pip install .

.install-deps: &install-deps
  - *install-pip-tools
  - python -m piptools sync requirements.txt

before_script:
  - pip install --upgrade pip virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install --upgrade pip

quick-test:
  rules:
    - if: $CI_COMMIT_TAG == null
  script:
    - *install-dev-deps
    - pytest -m "not webtest" --verbose --cov=pytorch_gum_uncertainty_propagation
          --junitxml=junit.xml --cov-branch
    - coverage xml
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    when: always
    paths:
      - junit.xml
      - coverage.xml
    reports:
      junit: junit.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

online-test:
  rules:
    - if: $CI_COMMIT_TAG == null
  script:
    - *install-dev-deps
    - pytest -m webtest --verbose --cov=pytorch_gum_uncertainty_propagation
          --junitxml=junit.xml
    - coverage xml
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    when: always
    paths:
      - junit.xml
      - coverage.xml
    reports:
      junit: junit.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

mypy:
  rules:
    - if: $CI_COMMIT_TAG == null
      changes:
        - "**/*.py"
  script:
    - *install-dev-deps
    - mypy .

pylint:
  rules:
    - if: $CI_COMMIT_TAG == null
      changes:
        - "**/*.py"
  script:
    - *install-dev-deps
    - pip install --upgrade pylint
    - pylint src/pytorch_gum_uncertainty_propagation

flake8:
  rules:
    - if: $CI_COMMIT_TAG == null
      changes:
        - "**/*.py"
  script:
    - pip install --upgrade flake8 Flake8-pyproject
    - flake8 .

sphinx:
  rules:
    - if: $CI_COMMIT_TAG == null
  script:
    - *install-pip-tools
    - apt update
    - apt -y install pandoc
    - python -m piptools sync docs-requirements.txt
    - pip install .
    - sphinx-build -W --keep-going docs/ docs/_build

black:
  rules:
    - if: $CI_COMMIT_TAG == null
      changes:
        - "**/*.py"
  script:
    - pip install --upgrade black[jupyter]
    - black --check .

cffconvert:
  script:
    - pip install --upgrade cffconvert
    - cffconvert --validate

release:
  rules:
    - if: $CI_COMMIT_TAG == null
  stage: deploy
  script:
    - *install-pip-tools
    - python -m piptools sync release-requirements.txt
    - git config --global user.name "Bjoern Ludwig"
    - git config --global user.email "bjoern.ludwig@ptb.de"
    - git remote set-url origin https://github.com/BjoernLudwigPTB/pytorch_gum_uncertainty_propagation.git
    - semantic-release publish
  environment: production
