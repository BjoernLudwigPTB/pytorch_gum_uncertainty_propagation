# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:3.10

variables:
  HTTP_PROXY: "http://webproxy:8080"
  HTTPS_PROXY: "http://webproxy:8080"

.create-venv: &create-venv
  - pip install --upgrade pip virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install --upgrade pip

.install-pip-tools: &install-pip-tools
  - pip install --upgrade pip-tools

.install-dev-deps: &install-dev-deps
  - *install-pip-tools
  - python -m piptools sync dev-requirements.txt
  - pip install .

before_script:
  - *create-venv

what_is_tag:
  script:
    - printenv

test:
  rules:
    - if: $CI_COMMIT_TAG == ""
  script:
    - *install-dev-deps
    - pytest --verbose --cov=gum_compliant_neural_network_uncertainty_propagation
          --junitxml=junit.xml
    - coverage xml
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    when: always
    paths:
      - junit.xml
      - coverage.xml
    reports:
      junit: junit.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

mypy:
  rules:
    - if: $CI_COMMIT_TAG == ""
      changes:
        - "*.py"
  script:
    - pip install --upgrade mypy
    - mypy .

pylint:
  rules:
    - if: $CI_COMMIT_TAG == ""
      changes:
        - "*.py"
  script:
    - pip install --upgrade pylint
    - pylint src/gum_compliant_neural_network_uncertainty_propagation

flake8:
  rules:
    - if: $CI_COMMIT_TAG == ""
      changes:
        - "*.py"
  script:
    - pip install --upgrade flake8 Flake8-pyproject
    - flake8 .

black:
  rules:
    - if: $CI_COMMIT_TAG == ""
      changes:
        - "*.py"
  script:
    - pip install --upgrade black[jupyter]
    - black --check .

release:
  rules:
    - if: $CI_COMMIT_TAG == ""
  stage: deploy
  script:
    - *install-pip-tools
    - python -m piptools sync release-requirements.txt
    - git config --global user.name "Bjoern Ludwig"
    - git config --global user.email "bjoern.ludwig@ptb.de"
    - semantic-release --verbosity=DEBUG publish
  environment: production
