# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:3.10

variables:
  HTTP_PROXY: "http://webproxy:8080"
  HTTPS_PROXY: "http://webproxy:8080"

.install-dev-deps: &install-dev-deps
  - python -m piptools sync dev-requirements.txt

before_script:
  - python --version  # For debugging
  - pip install --upgrade pip virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install --upgrade pip pip-tools
  - python -m piptools sync

test:
  script:
    - *install-dev-deps
    - pip install .
    - pytest

mypy:
  script:
    - *install-dev-deps
    - mypy

pylint:
  script:
    - *install-dev-deps
    - pylint src/gum_compliant_neural_network_uncertainty_propagation

deploy:
  stage: deploy
  script:
    - python -m piptools sync release-requirements.txt
    - semantic-release publish
  environment: production
